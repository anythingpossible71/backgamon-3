<!DOCTYPE html>
<html>
<head>
    <title>Backgammon - Local Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load p5.js for canvas drawing -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</head>
<body>
    <div class="container">
        <h1>Backgammon</h1>
        <div id="game-container">
            <div id="board-container">
                <!-- Add canvas-container div for p5.js -->
                <div id="canvas-container"></div>
                <div id="game-board"></div>
                <div id="dice-container">
                    <button id="roll-button">Roll Dice</button>
                    <div id="dice-display">
                        <span id="dice1">-</span>
                        <span id="dice2">-</span>
                    </div>
                </div>
                <div id="game-status">Game ready to start. Player 1 to roll.</div>
            </div>
            <div id="player-info">
                <div id="player1-card" class="player-card active">
                    <h3>Player 1 (White)</h3>
                    <div class="player-stats">
                        <div>Bar: <span id="player1-bar">0</span></div>
                        <div>Off: <span id="player1-off">0</span></div>
                    </div>
                </div>
                <div id="player2-card" class="player-card">
                    <h3>Player 2 (Black)</h3>
                    <div class="player-stats">
                        <div>Bar: <span id="player2-bar">0</span></div>
                        <div>Off: <span id="player2-off">0</span></div>
                    </div>
                </div>
            </div>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <!-- IMPORTANT: Only loading fixed-game.js which contains the complete implementation -->
    <!-- Removed the old script files to avoid version conflicts -->
    <script src="fixed-game.js"></script>
    <script>
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Call setup function for p5.js if it's not automatically called
            if (typeof setup === 'function' && typeof window.p5 !== 'undefined') {
                setup();
            }
        });
    </script>
</body>
</html>
