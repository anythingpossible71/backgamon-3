<!DOCTYPE html>
<html>
<head>
    <title>Backgammon - Local Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Backgammon</h1>
        <div id="game-container">
            <div id="board-container">
                <div id="game-board"></div>
                <div id="dice-container">
                    <button id="roll-button">Roll Dice</button>
                    <div id="dice-display">
                        <span id="dice1">-</span>
                        <span id="dice2">-</span>
                    </div>
                </div>
                <div id="game-status">Game ready to start. Player 1 to roll.</div>
            </div>
            <div id="player-info">
                <div id="player1-card" class="player-card active">
                    <h3>Player 1 (White)</h3>
                    <div class="player-stats">
                        <div>Bar: <span id="player1-bar">0</span></div>
                        <div>Off: <span id="player1-off">0</span></div>
                    </div>
                </div>
                <div id="player2-card" class="player-card">
                    <h3>Player 2 (Black)</h3>
                    <div class="player-stats">
                        <div>Bar: <span id="player2-bar">0</span></div>
                        <div>Off: <span id="player2-off">0</span></div>
                    </div>
                </div>
            </div>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="game-logic.js"></script>
    <script src="game-board.js"></script>
    <script src="ui-controls.js"></script>
    <script>
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the game state
            if (typeof initializeGameState === 'function') {
                initializeGameState();
            }
            
            // Start the game loop if it exists
            if (typeof startGameLoop === 'function') {
                startGameLoop();
            }
        });
    </script>
</body>
</html>
