        }

            width: 100%;

            padding: 10px;

            border-radius: 4px;

            font-size: 12px;

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                gameId: params.get('gameId'),
                playerNum: params.get('playerNum'),
                playerName: params.get('playerName')
            };
        }
        
        // Initialize from URL parameters
        function initFromUrl() {
            debugLog("Initializing from URL...");
            const params = getUrlParams();
            debugLog("URL params:", params);
            
            if (params.gameId) {
                gameId = params.gameId;
                
                // Create clean share URL for player 2 (without player 1's name)
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?gameId=${gameId}&playerNum=2`;
                document.getElementById('share-url').textContent = shareUrl;
                
                // Handle player joining from URL
                if (params.playerNum && params.playerName) {
                    const playerNum = parseInt(params.playerNum);
                    const playerName = decodeURIComponent(params.playerName);
                    
                    if (playerNum === 1) {
                        // Player 1 is joining
                        debugLog("Joining as Player 1:", playerName);
                        player1Name = playerName;
                        playerRole = "player1";
                        
                        // Update UI to show waiting for player 2
                        document.getElementById('player-join').classList.remove('hidden');
                        document.getElementById('name-entry').classList.add('hidden');
                        document.getElementById('waiting-message').classList.remove('hidden');
                        document.getElementById('join-title').textContent = `Welcome, ${playerName}!`;
                        document.getElementById('game-controls').classList.add('hidden');
                        
                        // Update player1 card
                        document.getElementById('player1-name').textContent = playerName;
                        document.getElementById('player1-card').classList.add('active');
                        
                        // Initialize board
                        if (typeof initializeBoard === 'function') {
                            initializeBoard();
                        }
                        
                        // Save initial game state to Firebase
                        if (typeof saveGameState === 'function') {
                            // Ensure we don't force game to start yet
                            window.forcePlayerOneUpdate = false;
                            saveGameState();
                        }
                    } 
                    else if (playerNum === 2) {
                        // Player 2 is joining with name
                        debugLog("Joining as Player 2:", playerName);
                        player2Name = playerName;
                        playerRole = "player2";
                        
                        // Hide join UI and show game controls
                        document.getElementById('player-join').classList.add('hidden');
                        document.getElementById('game-controls').classList.remove('hidden');
                        
                        // Update player2 card
                        document.getElementById('player2-name').textContent = playerName;
                        
                        // Start game
                        startGame();
                        
                        // Save updated game state to Firebase
                        if (typeof saveGameState === 'function') {
                            window.forcePlayerOneUpdate = true;
                            saveGameState();
                        }
                    }
                } else if (params.playerNum === '2') {
                    // Player 2 is joining - always show name entry form
                    debugLog("Showing Player 2 join form");
                    document.getElementById('player-join').classList.remove('hidden');
                    document.getElementById('waiting-message').classList.add('hidden');
                    document.getElementById('name-entry').classList.remove('hidden');
                    document.getElementById('join-title').textContent = 'Join as Player 2';
                    document.getElementById('join-message').textContent = 'Enter your name to join this game:';
                    document.getElementById('game-controls').classList.add('hidden');
                    
                    // Load existing game state from Firebase
                    if (typeof loadGameState === 'function') {
                        loadGameState();
                    }
                } else {
                    // No player info, show join UI
                    debugLog("No player info, showing join UI");
                    document.getElementById('player-join').classList.remove('hidden');
                    document.getElementById('join-message').textContent = 'Enter your name to join this game:';
                    document.getElementById('game-controls').classList.add('hidden');
                    
                    // Load existing game state from Firebase
                    if (typeof loadGameState === 'function') {
                        loadGameState();
                    }
                }
                
                // Set up Firebase listener for real-time updates
                if (typeof listenForGameChanges === 'function') {
                    listenForGameChanges(gameId);
                }
            } else {
                // No game ID, redirect to index page
                debugLog("No game ID, redirecting to index.html");
                window.location.href = 'index.html';
            }
        }
        
        // Join button handler
        document.getElementById('join-button').addEventListener('click', function() {
            debugLog("Join button clicked");
            const playerName = document.getElementById('player-name-input').value.trim();
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            const params = getUrlParams();
            
            // Determine if this is player 1 or player 2
            if (params.playerNum === '2' || window.location.href.includes('playerNum=2')) {
                debugLog("Joining as Player 2:", playerName);
                // This is player 2
                player2Name = playerName;
                playerRole = "player2";
                
                // Update URL
                const newUrl = `${window.location.pathname}?gameId=${gameId}&playerNum=2&playerName=${encodeURIComponent(playerName)}`;
                window.history.pushState({}, '', newUrl);
                
                // Hide join UI and show game controls
                document.getElementById('player-join').classList.add('hidden');
                document.getElementById('game-controls').classList.remove('hidden');
                
                // Update player2 card
                document.getElementById('player2-name').textContent = playerName;
                document.getElementById('player2-card').classList.add('active');
                
                // Start game
                startGame();
                
                // Save game state with player 2 info
                if (typeof saveGameState === 'function') {
                    saveGameState();
                }
            } 
            else {
                debugLog("Joining as Player 1:", playerName);
                // This is player 1
                player1Name = playerName;
                playerRole = "player1";
                
                // Update URL
                const newUrl = `${window.location.pathname}?gameId=${gameId}&playerNum=1&playerName=${encodeURIComponent(playerName)}`;
                window.history.pushState({}, '', newUrl);
                
                // Update UI to show waiting for player 2
                document.getElementById('name-entry').classList.add('hidden');
                document.getElementById('waiting-message').classList.remove('hidden');
                document.getElementById('join-title').textContent = `Welcome, ${playerName}!`;
                
                // Update share URL for player 2 (without player 1's name)
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?gameId=${gameId}&playerNum=2`;
                document.getElementById('share-url').textContent = shareUrl;
                
                // Update player1 card
                document.getElementById('player1-name').textContent = playerName;
                document.getElementById('player1-card').classList.add('active');
                
                // Initialize board
                if (typeof initializeBoard === 'function') {
                    initializeBoard();
                }
                
                // Save initial game state to Firebase
                if (typeof saveGameState === 'function') {
                    saveGameState();
                }
            }
        });
        
        // Copy link button handler
        document.getElementById('copy-link-button').addEventListener('click', function() {
            const shareUrl = document.getElementById('share-url').textContent;
            
            const tempInput = document.createElement('input');
            tempInput.value = shareUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            const button = this;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        });
        
        // Start the game
        function startGame() {
            debugLog("Starting game with players:", { player1: player1Name, player2: player2Name });
            
            gameStarted = true;
            document.getElementById('game-status').textContent = 'Game started! Player 1 to roll.';
            
            // Initialize the game board if not already done
            if (typeof initializeBoard === 'function') {
                initializeBoard();
            }
            
            // Enable roll button for player 1
            if (playerRole === "player1") {
                document.getElementById('roll-button').disabled = false;
            } else {
                document.getElementById('roll-button').disabled = true;
            }
            
            // Update UI elements
            updatePlayerInfo();
            updateDiceDisplay();
            updateGameStatus();
            
            // Force immediate save to Firebase to notify player 1
            if (typeof saveGameState === 'function') {
                // Set a special flag to force player 1 UI update
                window.forcePlayerOneUpdate = true;
                saveGameState();
            }
        }
        
        // Force game to start when both players have joined
        function checkAndStartGame() {
            debugLog("Checking if game can start...");
            debugLog("Player names:", { player1: player1Name, player2: player2Name });
            
            if (player1Name !== "Player 1" && player2Name !== "Player 2") {
                debugLog("Both players have joined, forcing game to start");
                
                // Force UI update
                gameStarted = true;
                
                // Hide waiting message for player 1
                const waitingMessage = document.getElementById('waiting-message');
                const playerJoin = document.getElementById('player-join');
                const gameControls = document.getElementById('game-controls');
                
                if (waitingMessage) waitingMessage.classList.add('hidden');
                if (playerJoin) playerJoin.classList.add('hidden');
                if (gameControls) gameControls.classList.remove('hidden');
                
                // Enable roll button for player 1
                if (currentPlayer === 'player1' && playerRole === 'player1') {
                    const rollButton = document.getElementById('roll-button');
                    if (rollButton) rollButton.disabled = false;
                }
                
                // Update UI
                document.getElementById('game-status').textContent = player1Name + "'s turn to roll";
                
                // Update other UI elements
                updatePlayerInfo();
                updateDiceDisplay();
                
                // Save game state
                if (typeof saveGameState === 'function') {
                    saveGameState();
                }
            }
        }

        // Update UI displays
        function updatePlayerInfo() {
            try {
                // Update player info
                const player1Bar = document.getElementById('player1-bar');
                const player1Off = document.getElementById('player1-off');
                const player2Bar = document.getElementById('player2-bar');
                const player2Off = document.getElementById('player2-off');
                const player1Card = document.getElementById('player1-card');
                const player2Card = document.getElementById('player2-card');
                
                // Update bar and off counts
                if (player1Bar) player1Bar.textContent = whiteBar ? whiteBar.length : 0;
                if (player1Off) player1Off.textContent = whiteBearOff ? whiteBearOff.length : 0;
                if (player2Bar) player2Bar.textContent = blackBar ? blackBar.length : 0;
                if (player2Off) player2Off.textContent = blackBearOff ? blackBearOff.length : 0;
                
                // Highlight active player
                if (player1Card && player2Card) {
                    if (currentPlayer === 'player1') {
                        player1Card.classList.add('active');
                        player2Card.classList.remove('active');
                    } else {
                        player1Card.classList.remove('active');
                        player2Card.classList.add('active');
                    }
                }
                
                // Update roll button state
                const rollButton = document.getElementById('roll-button');
                if (rollButton) {
                    rollButton.disabled = 
                        typeof diceRolled !== 'undefined' ? diceRolled || !canPlayerMove() : true;
                }
            } catch (error) {
                console.error("Error in updatePlayerInfo:", error);
            }
        }
        
        function updateDiceDisplay() {
            try {
                const dice1El = document.getElementById('dice1');
                const dice2El = document.getElementById('dice2');
                
                if (!dice1El || !dice2El) return;
                
                if (typeof dice !== 'undefined' && dice.length >= 1) {
                    dice1El.innerText = dice[0];
                } else {
                    dice1El.innerText = '-';
                }
                
                if (typeof dice !== 'undefined' && dice.length >= 2) {
                    dice2El.innerText = dice[1];
                } else {
                    dice2El.innerText = '-';
                }
                
                // Disable roll button if dice are already rolled
                const rollButton = document.getElementById('roll-button');
                if (rollButton) {
                    rollButton.disabled = 
                        typeof diceRolled !== 'undefined' ? diceRolled || !canPlayerMove() : true;
                }
            } catch (error) {
                console.error("Error in updateDiceDisplay:", error);
            }
        }
        
        function updateGameStatus() {
            try {
                const gameStatusEl = document.getElementById('game-status');
                if (!gameStatusEl) return;
                
                gameStatusEl.innerText = gameStatus || "Waiting for players...";
                
                // Special styling for win messages
                if (gameStatus && gameStatus.includes("wins")) {
                    gameStatusEl.style.color = '#ff6600';
                    gameStatusEl.style.fontWeight = 'bold';
                } else {
                    gameStatusEl.style.color = '';
                    gameStatusEl.style.fontWeight = '';
                }
            } catch (error) {
                console.error("Error in updateGameStatus:", error);
            }
        }
        
        // Debug button handler
        document.getElementById('debug-button').addEventListener('click', function() {
            const debugInfo = document.getElementById('debug-info');
            
            if (debugInfo.style.display === 'block') {
                debugInfo.style.display = 'none';
                this.textContent = 'Debug Info';
            } else {
                // Update debug info
                debugInfo.innerHTML = `
                    <strong>Game ID:</strong> ${gameId}<br>
                    <strong>Player Role:</strong> ${playerRole}<br>
                    <strong>Player 1:</strong> ${player1Name}<br>
                    <strong>Player 2:</strong> ${player2Name}<br>
                    <strong>Game Started:</strong> ${gameStarted}<br>
                    <strong>Current Player:</strong> ${currentPlayer}<br>
                    <strong>Dice:</strong> ${JSON.stringify(dice)}<br>
                    <strong>Dice Rolled:</strong> ${diceRolled}<br>
                    <strong>Can Move:</strong> ${canPlayerMove ? canPlayerMove() : "unknown"}<br>
                    <strong>Board Length:</strong> ${board ? board.length : "no board"}<br>
                `;
                
                debugInfo.style.display = 'block';
                this.textContent = 'Hide Debug';
                
                // Force the game to start
                checkAndStartGame();
                
                console.log("=== GAME STATE DEBUG ===");
                console.log("gameId:", gameId);
                console.log("playerRole:", playerRole);
                console.log("player1Name:", player1Name);
                console.log("player2Name:", player2Name);
                console.log("gameStarted:", gameStarted);
                console.log("currentPlayer:", currentPlayer);
                console.log("dice:", dice);
                console.log("diceRolled:", diceRolled);
                console.log("board:", board);
                
                // Check if board has checkers
                let hasCheckers = false;
                if (board && Array.isArray(board)) {
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] && board[i].length > 0) {
                            hasCheckers = true;
                            break;
                        }
                    }
                }
                console.log("Board has checkers:", hasCheckers);
                
                // If board is empty, force initialization
                if (!hasCheckers && typeof initializeBoard === 'function') {
                    console.log("Board is empty, initializing...");
                    initializeBoard();
                }
            }
        });
        
        // Initialize on page load
        window.onload = function() {
            debugLog("Window loaded, initializing game...");
            initFromUrl();
        };
        
        // Make global functions available to other scripts
        window.updatePlayerInfo = updatePlayerInfo;
        window.updateDiceDisplay = updateDiceDisplay;
        window.updateGameStatus = updateGameStatus;
        window.checkAndStartGame = checkAndStartGame;
    </script>

    <!-- Board recovery script to ensure the board is always initialized -->
    <script>
    // Board recovery script
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Board initialization check running");
        
        // Wait for everything to load
        setTimeout(function() {
            // Define function to check if board has checkers
            function hasPieces() {
                if (!window.board || !Array.isArray(window.board)) return false;
                
                for (let i = 0; i < window.board.length; i++) {
                    if (Array.isArray(window.board[i]) && window.board[i].length > 0) {
                        return true;
                    }
                }
                return false;
            }
            
            // Keep a local backup of the last valid board state
            let boardBackup = null;
            
            // Function to backup current board state
            function backupBoardState() {
                if (window.board && Array.isArray(window.board) && hasPieces()) {
                    // Deep clone the board to avoid reference issues
                    const clone = [];
                    for (let i = 0; i < window.board.length; i++) {
                        if (Array.isArray(window.board[i])) {
                            clone[i] = [];
                            for (let j = 0; j < window.board[i].length; j++) {
                                if (window.board[i][j] && window.board[i][j].color) {
                                    clone[i][j] = { color: window.board[i][j].color };
                                }
                            }
                        } else {
                            clone[i] = [];
                        }
                    }
                    
                    boardBackup = clone;
                    console.log("Board state backed up successfully");
                }
            }
            
            // Function to restore board from backup
            function restoreBoardFromBackup() {
                if (boardBackup && Array.isArray(boardBackup)) {
                    console.log("Restoring board from backup");
                    
                    // Ensure board exists and is an array
                    if (!window.board || !Array.isArray(window.board)) {
                        window.board = [];
                        for (let i = 0; i < 24; i++) {
                            window.board[i] = [];
                        }
                    }
                    
                    // Copy from backup to board
                    for (let i = 0; i < boardBackup.length; i++) {
                        if (!window.board[i]) window.board[i] = [];
                        
                        if (Array.isArray(boardBackup[i])) {
                            // Clear current points
                            window.board[i] = [];
                            
                            // Copy from backup
                            for (let j = 0; j < boardBackup[i].length; j++) {
                                if (boardBackup[i][j] && boardBackup[i][j].color) {
                                    window.board[i].push({ color: boardBackup[i][j].color });
                                }
                            }
                        }
                    }
                    
                    console.log("Board restored from backup");
                    
                    // Save the restored board to Firebase
                    if (typeof window.saveGameState === 'function') {
                        setTimeout(function() {
                            window.saveGameState();
                        }, 1000);
                    }
                    
                    return true;
                }
                return false;
            }
            
            // If board is empty or invalid, try to restore or initialize it
            if (!hasPieces()) {
                console.log("Board is empty, attempting to restore...");
                
                // Try to restore from backup first
                if (!restoreBoardFromBackup() && typeof window.initializeBoard === 'function') {
                    // If no backup, initialize a new board
                    console.log("Initializing new board...");
                    window.initializeBoard();
                    
                    // Save to Firebase if we're player 1
                    if (window.playerRole === "player1" && typeof window.saveGameState === 'function') {
                        setTimeout(function() {
                            window.saveGameState();
                            console.log("Initialized board saved to Firebase");
                        }, 1000);
                    }
                }
            } else {
                // Board has pieces, create a backup
                backupBoardState();
            }
            
            // Periodically check the board
            setInterval(function() {
                if (!hasPieces()) {
                    console.log("Periodic check found empty board, attempting to restore...");
                    
                    // Try to restore from backup first
                    if (!restoreBoardFromBackup() && typeof window.initializeBoard === 'function') {
                        // If no backup, initialize a new board
                        console.log("Initializing new board...");
                        window.initializeBoard();
                    }
                } else {
                    // Board has pieces, create a backup
                    backupBoardState();
                }
            }, 5000); // Check every 5 seconds
            
            // Add hook to Firebase update handling
            if (window.processFirebaseUpdate && !window.originalProcessFirebaseUpdate) {
                console.log("Adding Firebase update hook for board protection");
                
                window.originalProcessFirebaseUpdate = window.processFirebaseUpdate;
                window.processFirebaseUpdate = function(gameData) {
                    // Backup the board before update
                    backupBoardState();
                    
                    // Call original function
                    window.originalProcessFirebaseUpdate(gameData);
                    
                    // Check if board is still valid after update
                    setTimeout(function() {
                        if (!hasPieces()) {
                            console.log("Board became empty after Firebase update, restoring...");
                            restoreBoardFromBackup();
                        }
                    }, 500);
                };
            }
        }, 3000); // Allow 3 seconds for everything to initialize
    });
    </script>

        // Variables for throttling
        const THROTTLE_INTERVAL = 2000; // 2 seconds between saves
        let lastSaveTime = 0;
        
        // Limit framerate for p5.js
        if (typeof frameRate === 'function') {
            setTimeout(function() {
                try {
                    frameRate(30); // Limit to 30 FPS
                    console.log("Frame rate limited to 30 FPS");
                } catch (e) {
                    console.warn("Could not limit framerate:", e);
                }
            }, 1000);
        }
        
        // Override p5.js draw function to prevent excessive CPU usage
        if (typeof window.draw === 'function' && !window.originalDraw) {
            console.log("Adding draw function throttling");
            
            window.originalDraw = window.draw;
            
            let lastDrawTime = 0;
            const FRAME_LIMIT = 1000 / 30; // 30 FPS
            
            window.draw = function() {
                const now = performance.now();
                if (now - lastDrawTime < FRAME_LIMIT) {
                    return; // Skip this frame
                }
                lastDrawTime = now;
                
                try {
                    window.originalDraw();
                } catch (e) {
                    console.error("Error in draw function:", e);
                }
            };
        }
        
        // Throttle saveGameState to prevent excessive Firebase updates
        if (typeof window.saveGameState === 'function' && !window.originalSaveGameState) {
            console.log("Adding saveGameState throttling");
            
            window.originalSaveGameState = window.saveGameState;
            
            window.saveGameState = function() {
                const now = Date.now();
                // Only throttle if forcePlayerOneUpdate is not set
                if (now - lastSaveTime < THROTTLE_INTERVAL && window.forcePlayerOneUpdate !== true) {
                    console.log("Throttling saveGameState call");
                    return;
                }
                
                lastSaveTime = now;
                window.originalSaveGameState();
            };
        }
        
        console.log("Performance improvements loaded");
    });

        const content = document.createElement('div');

        debugPanel.appendChild(content);

        debugPanel.style.display = 'none';
        
        // Add to document
        document.body.appendChild(toggleButton);
        document.body.appendChild(debugPanel);
        
        // Toggle button functionality
        toggleButton.addEventListener('click', function() {
            if (debugPanel.style.display === 'none') {
                debugPanel.style.display = 'block';
                toggleButton.textContent = 'Hide Move Debug';
            } else {
                debugPanel.style.display = 'none';
                toggleButton.textContent = 'Show Move Debug';
            }
        });
        
        // Clear button functionality
        clearButton.addEventListener('click', function() {
            document.getElementById('move-debug-content').innerHTML = '';
        });
        
        // Track board state history
        const boardHistory = [];
        
        // Function to log to debug panel
        window.logMoveDebug = function(message, data) {
            const content = document.getElementById('move-debug-content');
            const timestamp = new Date().toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.style.borderBottom = '1px solid #333';
            entry.style.paddingBottom = '5px';
            entry.style.marginBottom = '5px';
            
            let html = `<span style="color: #aaa;">[${timestamp}]</span> ${message}`;
            
            if (data) {
                if (typeof data === 'object') {
                    html += `<pre style="margin: 5px 0; color: #ffcc00;">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    html += `<pre style="margin: 5px 0; color: #ffcc00;">${data}</pre>`;
                }
            }
            
            entry.innerHTML = html;
            content.appendChild(entry);
            
            // Auto-scroll to bottom
            content.scrollTop = content.scrollHeight;
        };
        
        // Hook into executeMove function to track moves
        if (typeof window.executeMove === 'function' && !window.originalExecuteMove) {
            window.originalExecuteMove = window.executeMove;
            
            window.executeMove = function(fromPoint, toPoint) {
                // Log the move attempt
                window.logMoveDebug(`Move attempt: ${fromPoint} → ${toPoint}`, {
                    player: window.currentPlayer,
                    dice: window.dice
                });
                
                // Save board state before move
                const boardBefore = JSON.stringify(window.board);
                
                // Execute the move
                const result = window.originalExecuteMove(fromPoint, toPoint);
                
                // Log the result
                window.logMoveDebug(`Move result: ${result ? 'SUCCESS' : 'FAILED'}`);
                
                // If successful, save board state after move
                if (result) {
                    const boardAfter = JSON.stringify(window.board);
                    
                    // Add to history
                    boardHistory.push({
                        timestamp: Date.now(),
                        boardState: window.board.map(point => point.map(checker => checker.color)),
                        player: window.currentPlayer,
                        dice: [...window.dice]
                    });
                    
                    // Keep history limited to last 10 moves
                    if (boardHistory.length > 10) {
                        boardHistory.shift();
                    }
                    
                    // Set up verification check after 3 seconds
                    setTimeout(function() {
                        const currentBoard = JSON.stringify(window.board);
                        const moveReverted = currentBoard !== boardAfter;
                        
                        window.logMoveDebug(`Move persistence check (3s): ${moveReverted ? 'REVERTED ⚠️' : 'PERSISTED ✓'}`, {
                            timeElapsed: '3 seconds'
                        });
                    }, 3000);
                }
                
                return result;
            };
        }
        
        // Hook into saveGameState to track saves
        if (typeof window.saveGameState === 'function' && !window.debugSaveGameState) {
            window.debugSaveGameState = window.saveGameState;
            
            window.saveGameState = function() {
                window.logMoveDebug('Saving game state to Firebase', {
                    forceUpdate: window.forcePlayerOneUpdate === true,
                    moveCompleted: window.moveCompleted === true,
                    diceRolled: window.diceRolled === true
                });
                
                return window.debugSaveGameState();
            };
        }
        
        // Hook into processFirebaseUpdate to track updates
        if (typeof window.processFirebaseUpdate === 'function' && !window.debugProcessFirebaseUpdate) {
            window.debugProcessFirebaseUpdate = window.processFirebaseUpdate;
            
            window.processFirebaseUpdate = function(gameData) {
                window.logMoveDebug('Received Firebase update', {
                    fromOtherPlayer: gameData.lastMoveBy && gameData.lastMoveBy !== window.playerRole,
                    forceUpdate: gameData.forceUpdate === true,
                    debugButtonClicked: gameData.debugButtonClicked === true
                });
                
                return window.debugProcessFirebaseUpdate(gameData);
            };
        }
        
        // Monitor player joining process
        window.logMoveDebug('Current player status', {
            gameId: window.gameId,
            playerRole: window.playerRole,
            player1Name: window.player1Name,
            player2Name: window.player2Name,
            gameStarted: window.gameStarted
        });
        
        // Hook into initFromUrl to monitor player joining
        if (typeof window.initFromUrl === 'function' && !window.debugInitFromUrl) {
            window.debugInitFromUrl = window.initFromUrl;
            
            window.initFromUrl = function() {
                window.logMoveDebug('Initializing from URL');
                
                // Get URL params before they're processed
                const params = new URLSearchParams(window.location.search);
                const urlParams = {
                    gameId: params.get('gameId'),
                    playerNum: params.get('playerNum'),
                    playerName: params.get('playerName')
                };
                
                window.logMoveDebug('URL parameters', urlParams);
                
                // Call original function
                const result = window.debugInitFromUrl();
                
                // Log state after initialization
                setTimeout(function() {
                    window.logMoveDebug('Player state after initialization', {
                        gameId: window.gameId,
                        playerRole: window.playerRole,
                        player1Name: window.player1Name,
                        player2Name: window.player2Name,
                        gameStarted: window.gameStarted,
                        waitingMessageVisible: !document.getElementById('waiting-message').classList.contains('hidden'),
                        nameEntryVisible: !document.getElementById('name-entry').classList.contains('hidden'),
                        gameControlsVisible: !document.getElementById('game-controls').classList.contains('hidden')
                    });
                }, 1000);
                
                return result;
            };
        }
        
        // Hook into join button handler
        const joinButton = document.getElementById('join-button');
        if (joinButton && !joinButton._debugHooked) {
            const originalClickHandler = joinButton.onclick;
            
            joinButton.addEventListener('click', function(event) {
                const playerName = document.getElementById('player-name-input').value.trim();
                const params = new URLSearchParams(window.location.search);
                
                window.logMoveDebug('Join button clicked', {
                    playerName: playerName,
                    urlPlayerNum: params.get('playerNum'),
                    currentPlayerRole: window.playerRole
                });
                
                // Let the original handler run
                if (originalClickHandler) {
                    originalClickHandler(event);
                }
                
                // Log state after joining
                setTimeout(function() {
                    window.logMoveDebug('Player state after joining', {
                        gameId: window.gameId,
                        playerRole: window.playerRole,
                        player1Name: window.player1Name,
                        player2Name: window.player2Name,
                        gameStarted: window.gameStarted,
                        waitingMessageVisible: document.getElementById('waiting-message') && 
                            !document.getElementById('waiting-message').classList.contains('hidden'),
                        nameEntryVisible: document.getElementById('name-entry') && 
                            !document.getElementById('name-entry').classList.contains('hidden'),
                        gameControlsVisible: document.getElementById('game-controls') && 
                            !document.getElementById('game-controls').classList.contains('hidden')
                    });
                }, 1000);
            });
            
            joinButton._debugHooked = true;
        }
        
        // Add a function to compare board states
        window.compareBoards = function() {
            if (boardHistory.length < 2) {
                window.logMoveDebug('Not enough board history to compare');
                return;
            }
            
            const latest = boardHistory[boardHistory.length - 1];
            const previous = boardHistory[boardHistory.length - 2];
            
            window.logMoveDebug('Board comparison', {
                latest: latest,
                previous: previous,
                timeElapsed: `${Math.round((latest.timestamp - previous.timestamp)/1000)}s`
            });
        };

        const compareButton = document.createElement('button');

        compareButton.style.position = 'fixed';

        compareButton.style.cursor = 'pointer';

        });

        console.log("Debug monitoring script loaded");
        window.logMoveDebug('Debug monitoring initialized');
    });
